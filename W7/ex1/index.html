<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div>
            <label for=""><input type="checkbox" name="en">英文</label>
        </div>
        <div>
            <label for=""><input type="checkbox" name="num">數字</label>
        </div>
        <div>
            <label for=""><input type="checkbox" name="sp">特殊符號</label>
        </div>
        <div>
            要產生幾位密碼：<input type="text" name="lenght" id="password">
        </div>
        <button type="button" id="btn-generate">產生</button>
    </div>
    <div class="result">

    </div>
</body>
<script>
    function getChar(name, char) {
        if(document.querySelector(`input[name=${name}]`).checked){
            return char;
        }

        else{
            return ''
        }
    }

    document.querySelector('#btn-generate').addEventListener("click", () => {

        let availableChar =
            getChar('en', "abcdefghijklmnopqrstuvwxyz") +
            getChar('num', "0123456789") +
            getChar('sp', "~!@#$%^&*_+-=");

        let passwordLenght = Number(document.querySelector('input[name=lenght]').value);

        let result = '';

        if(availableChar!=''){
            for (let i = 0; i < passwordLenght; i++) {
                let number = Math.floor(Math.random() * availableChar.length);
                result += availableChar[number];
            }       
        }
        
        else {
            result = "請勾選任一選項以產生密碼"
        }

        document.querySelector('.result').innerText = result;
    })
</script>

</html>
