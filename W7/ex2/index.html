<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        姓名：<input type="text" name="name">
        電話：<input type="text" name="phone">
        <button type="submit" class="create">新增</button>
    </div>
    <div id="list">
        名單：
    </div>
</body>
<script>
    document.querySelector('body').addEventListener('click', (e)=>{
        if(e.target.classList.contains('create')){
            let name = document.querySelector('input[name=name]').value
            let phone = document.querySelector('input[name=phone]').value

            const div = document.createElement('div')
            div.classList.add('row')
            div.innerHTML = `姓名：${name} 電話：${phone} <button type="submit" class="delete">刪除</button>`

            document.querySelector('#list').appendChild(div);
        }

        if(e.target.classList.contains('delete')){
            
            document.querySelector('#list').removeChild(e.target.closest('div'))
        }
    })
</script>

</html>
